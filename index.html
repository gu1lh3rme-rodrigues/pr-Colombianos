<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Povos Pré-Colombianos</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container-fluid flex border border-dark p-5 my-1">
      <div id="banner" class="carousel slide" data-bs-ride="carousel">
        <!-- Imagens -->
        <div id="imagens" class="carousel-inner">
            <div class="carousel-item active">
                <img src="astecas1.jpg" class="d-block w-100 h-10"> 
                <!-- Texto asteca -->
                <div class="carousel-caption">
                    <h3>Conflito entre os espanhóis e os astecas</h3>    
                </div>
            </div>
            <!-- Maias -->
            <div class="carousel-item active">
                <img src="maias.jpg" class="d-block w-100"> 
                <!-- Texto Maia -->
                <div class="carousel-caption">
                    <h3>Templo Maia</h3>    
                </div>
            </div>
            <!-- Incas -->
            <div class="carousel-item active">
                <img src="Incas.jpg" class="d-block w-100"> 
                <!-- Texto inca -->
                <div class="carousel-caption">
                    <h3>Cidade de Machu Pichu</h3>    
                </div>
            </div>
        </div>
        <!-- Botão esquerdo -->
        <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <!-- Botão Direito -->
        <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
      </div>

    </div>
    <
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>
</html>
